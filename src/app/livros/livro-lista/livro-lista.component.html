<mat-accordion *ngIf = "livros.length > 0">
  <mat-expansion-panel *ngFor="let livro of livros">
    <mat-expansion-panel-header>
      Titulo: {{livro.titulo}}
    </mat-expansion-panel-header>
    <p>Id: {{livro.id}}</p>
    <p>Autor: {{livro.autor}}</p>
    <p>Número de páginas: {{livro.numeroPaginas}} páginas</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" style="text-align:center;" *ngIf="livros.length <= 0">Nenhum livro cadastrado</p>
